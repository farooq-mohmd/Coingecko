name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # Updated to latest version

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Updated to latest version
      with:
        node-version: '20'  # Ensure we are using Node.js 20

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Collection
      run: |
        newman run ./postman/collections/Coin-id\ test\ cases.postman_collection.json -e ./postman/environments/Development.postman_environment.json --reporters cli,junit --reporter-junit-export ./postman-reports/junit-report.xml

    - name: Archive Test Reports
      uses: actions/upload-artifact@v3  # Updated to latest version
      with:
        name: postman-reports
        path: ./postman-reports/
