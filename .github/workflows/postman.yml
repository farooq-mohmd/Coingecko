name: postman CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create directory for report
      run: mkdir -p simpleartifact

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '17.x'

    - name: Install Newman and htmlextra
      run: |
        npm install -g newman newman-reporter-htmlextra

    - name: Debug file paths
      run: |
        echo "Listing current directory:"
        ls -la
        echo "Listing postman/collections directory:"
        ls -la postman/collections
        echo "Listing postman/environments directory:"
        ls -la postman/environments

    - name: Run Postman Collection 1
      run: |
        newman run "postman/collections/CoingeckoCoin-idtestcases.postman_collection.json" -e "postman/environments/Development.postman_environment.json" -r htmlextra --reporter-htmlextra-export simpleartifact/report-Coin-id.html

    - name: Run Postman Collection 2
      run: |
        newman run "postman/collections/CoingeckoCoinlistAPITestcases.postman_collection.json" -e "postman/environments/Development.postman_environment.json" -r htmlextra --reporter-htmlextra-export simpleartifact/report-Coin-list.html

    - name: Upload reports
      uses: actions/upload-artifact@v3
      with:
        name: reports
        path: simpleartifact
